<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
<!--        Navbar-->
        <div id="navbar">
            <div id="menu">
            <div id="dribbleLogo">Dribble</div>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Find Talent</a></li>
                <li><a href="#">Get Hired</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            </div>
            <div id="entry">
                <div id="register">Sign up</div>
                <div id="login">Log in</div>
            </div>
        </div>
<!--        Navbar Ends-->

        <div id="content">
            <div id="searchBar">
                <h1 id="hero-heading">Discover the<br/>World's Top Designers</h1>
                <p>Explore work from the most talented and accomplished designers ready to take on your next project.</p>
                <div id="search-category">
                    <div id="shots">
                        <i class="fa-solid fa-image"></i>
                        Shots
                    </div>
                    <div id="designers" class="non-active">
                        <i class="fa-solid fa-user-group"></i>
                        Designers
                    </div>
                    <div id="services" class="non-active">
                        <i class="fa-solid fa-file-lines"></i>
                        Services
                    </div>
                </div>
                <form id="input-bar">
                    <input type="text" id="search-input" placeholder="Search Designers...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div id="videoBar"></div>
        </div>
    </div>
</body>
</html>
